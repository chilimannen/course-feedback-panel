<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="first-login">
    <link rel="import" href="../style/melon.css" type="css">
    <link rel="import" href="../style/style.css" type="css">

    <template>
        <style>
            :host {
                display: inline-block;
            }
        </style>

        <!-- Dialog for adding new values to the option. -->
        <paper-dialog entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation"
                      id="first-login-dialog">
            <h2>License</h2>

            <div>
                <pre>

                    FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER
                    DEALINGS IN THE SOFTWARE.
                </pre>
            </div>
            <div class="buttons">
                <paper-button raised class="primary flex" dialog-confirm>Accept</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({
            is: 'first-login',

            ready: function () {
                var self = this;

                application.onAuthentication(function (authentication) {
                    if (authentication.registered)
                        self.$['first-login-dialog'].toggle();
                });
            }
        });
    </script>
</dom-module>
